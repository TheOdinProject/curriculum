<script>
function computerPlay()
{
let choice=Math.random();
if(choice<=0.33)
 {
   return "rock";
 }
else if(choice<=0.66)
{
  return "paper";
}
else 
{

}

{
   playerSelection=playerSelection.toLowerCase();

   {

   }
   else

     {
        return 1;

     }
   else
    {
        return -1;


    }  

}
