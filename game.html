<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rock Paper Scissors by Saranoya</title>
    
</head>
<body>
    <h1>Welcome</h1>
    
    <div class='board'>
        <h2>Choose a Logo:</h2>
        <p id='round_result'></p>
        <p id='winner_result'></p>
        <div class='logos'>
            <img id='rock' src='rock.png'>
            <img id='paper' src='paper.png'>
            <img id='scissors' src='scissors.png'>
        </div>
        <button id='reset_btn'>Reset</button>
    </div>
    <div class='score'>
        <table>
            <tr>
                <th><strong id='player_name'>Human</strong><p id='human'>0</p></th>
                <th>Computer<p id='computer'>0</p></th>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
