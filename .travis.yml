sudo: required
language: ruby
rvm:
  - 2.6.2
services:
  - postgresql
before_script:
  - bundle install
  - psql -c 'create database theodinproject_test;' -U postgres
script:
  - RAILS_ENV=test bundle exec rails db:schema:load
  - bundle exec rubocop
  - bundle exec rspec
deploy:
  provider: heroku
  strategy: git
  edge: true
  api_key:
    secure: 
  app: theodinproject
  on:
    branch: master
