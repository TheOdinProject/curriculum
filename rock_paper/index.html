<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper scissors</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">rock paper scessior</h1>
      
      <p class="show-score">Your Score: <span id="p-score">0</span>  - Computer Score : <span id="c-score">0</span></p>

      <div class="game-over">
        <h2 id="results"></h2>
        <button class="btn">Play Again</button>
      </div>

      <div id="moves">
        <div class="move">
          <img src="images/rock.png" alt="rock" />
        </div>
        <div class="move">
          <img src="images/paper.png" alt="paper" />
        </div>
        <div class="move">
          <img src="images/scissors.png" alt="scissor" />
        </div>
      </div>
      <h2 class="round">Reach Five To Win</h2>
    </div>
  </div>

    <script src="app.js"></script>
  </body>
</html>
